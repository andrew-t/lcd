<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SegmentDisplay</title>
    <script type="text/javascript" src="segment-display.js"></script>
    <script type="text/javascript" src="digit.js"></script>
    <script type="text/javascript">

      var display = new SegmentDisplay("display");
      display.pattern         = "##:##:##";
      display.cornerType      = 2;
      display.segmentCount    = 7;
      display.displayAngle    = 9;
      display.digitHeight     = 40;
      display.digitWidth      = 24;
      display.digitDistance   = 2;
      display.segmentWidth    = 5;
      display.segmentDistance = 0.5;
      display.colorOn         = "rgba(0, 0, 0, 0.9)";
      display.colorOff        = "rgba(0, 0, 0, 0.1)";

      setTimeout(function () {
        display.pattern = '###.##:###:##.'
        display.setValue( '123.45:678 90.');
      }, 100);

      setTimeout(function () {
        display.pattern = '###.##:###:##.'
        display.setValue( 'Hel.lo:Wor ld.');
      }, 1000);

      setTimeout(function () {
        display.setDigits([
          new Digit(display.segmentCount),
          Digit.eight(display.segmentCount),
          ' ',
          ' ',
          new Digit(display.segmentCount),
          Digit.eight(display.segmentCount),
          ':',
          new Digit(display.segmentCount),
          Digit.eight(display.segmentCount),
          ' ',
          ' ',
          new Digit(display.segmentCount),
          Digit.eight(display.segmentCount),
          '.',
        ]);
      }, 2000);

    </script>
    
  </head>
  
  <body>
    <canvas id="display" width="500" height="100"></canvas>
    <p>Dokumentation: <a href="http://www.3quarks.com/de/Segmentanzeige">http://www.3quarks.com/de/Segmentanzeige</a></p>
  </body>
  
</html>
